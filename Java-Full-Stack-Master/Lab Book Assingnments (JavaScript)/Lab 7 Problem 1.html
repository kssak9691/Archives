<html>
<head>
<title>Date Object</title>
</head>
<body bgcolor="blue">
<h1>PRODUCTS </h1>
<table>
<tr>
<th>Name</th>
<th>Description</th>
<th>Price</th>
<th>Qty</th>
</tr>

<tr>

</tr>


<tr>
<td>Calculator</td>

<td>30</td>

</tr>

function order(){
	var c=document.getElementById("cal").value;
	var m=document.getElementById("mobile").value;

	var d=document.getElementById("disc").value;
	if(c=="" && m=="" && b==""&& d=="")
	{
		alert("no item selected");
	}
	else if(c!="")
	{
		my=open('','hello','width=500,height=500');
		my.document.write("<html><head><title>Invoice</title></head><body><h1 align='center'>INVOICE</h1><br>");

		my.document.getElementById("l").innerHTML=b;

		my.document.getElementById("x1").innerHTML=(d*50);
	}
}

</script>
