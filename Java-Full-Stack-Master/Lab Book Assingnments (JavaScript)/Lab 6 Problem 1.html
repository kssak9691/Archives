<html>
<head>
<title>Date Object</title>
</head>
<body>
<table border="1" bordercolor="blue">
<tr>
<th colspan="2">Location object properties</th>
</tr>
<tr>
<td>href</td>
<td id="a"></td>
</tr>
<tr>
<td>pathname</td>
<td id="b"></td>
</tr>
<tr>
<td>protocol</td>
<td id="c"></td>
</tr>
</table>
<script>
document.getElementById("a").innerHTML =window.location.href;
document.getElementById("b").innerHTML =window.location.pathname;
document.getElementById("c").innerHTML =window.location.protocol;
</script>
</body>
</html>
